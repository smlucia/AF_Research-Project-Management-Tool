<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <title>ChatCord App</title>
    <style>
        body {
            background: linear-gradient(to bottom, #006666 0%, #ccffff 100%);
            background-size: cover;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1><i class="fas fa-smile"></i> Chat App</h1>
            <a id="leave-btn" class="btn">Leave group</a>
        </header>
        <main class="chat-main">
            <div class="chat-sidebar">
                <h3><i class="fas fa-comments"></i> Admin:</h3>
                <h2 style="font-size: 14px;">Supervisor/Co-supervisor</h2>
                <h3><i class="fas fa-users"></i> Users</h3>
                <ul> 3rd year student</ul><br>

                <ul> 4rd year student</ul><br>
                <ul> PHD students</ul>
            </div>
            <div class="chat-messages"></div>
        </main>
        <div class="chat-form-container">
            <form id="chat-box">
                <input id="sms" type="text" placeholder="Enter Message" required autocomplete="off" />
                <button class="btn" style="margin-left: 10px;"> Send</button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js" integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>

    <script type="text/javascript">
        document.getElementById("leave-btn").onclick = function() {
            location.href = "http://localhost:5000";
        };
    </script>
</body>



</html>
